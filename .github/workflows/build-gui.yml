name: Build DTCL GUI

on:
  push:
    branches: [main, develop]
    paths:
      - 'DPS_DTCL/**'
      - 'TestConsole/**'
      - '.github/workflows/build-gui.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore DPS_DTCL/DTCL.sln

      - name: Build Release
        run: |
          msbuild DPS_DTCL/DTCL.sln `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:DebugType=embedded `
            /p:DebugSymbols=true `
            /v:minimal `
            /m

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DTCL-Release
          path: |
            DPS_DTCL/bin/Release/DTCL.exe
            DPS_DTCL/bin/Release/*.dll
            DPS_DTCL/bin/Release/*.config
            DPS_DTCL/bin/Release/Default.txt
            DPS_DTCL/bin/Release/D1/**
            DPS_DTCL/bin/Release/D2/**
            DPS_DTCL/bin/Release/D3/**
            DPS_DTCL/bin/Release/PopUpMessage/**
          retention-days: 30

  build-testconsole:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v2

      - name: Build TestConsole
        run: dotnet build TestConsole/TestConsole.csproj --configuration Release

      - name: Upload TestConsole Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestConsole-Release
          path: TestConsole/bin/Release/net48/**
          retention-days: 30
